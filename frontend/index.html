<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidaya - Connexion</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Bidaya</h1>
        <p>Plateforme e-learning moderne pour suivre des parcours structurés et mesurer la progression.</p>
      </div>
    </header>
    <main class="container">
      <div class="notice" id="message">Connectez-vous pour accéder à votre espace.</div>
      <div class="grid two">
        <div class="card">
          <h3>Connexion</h3>
          <form id="login-form">
            <label>Email</label>
            <input type="email" name="email" placeholder="vous@email.com" required />
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="••••••" required />
            <button type="submit">Se connecter</button>
          </form>
        </div>
        <div class="card">
          <h3>Inscription Étudiant</h3>
          <form id="register-form">
            <label>Nom complet</label>
            <input type="text" name="name" required />
            <label>Email</label>
            <input type="email" name="email" required />
            <label>Mot de passe</label>
            <input type="password" name="password" required />
            <button type="submit" class="secondary">Créer mon compte</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
